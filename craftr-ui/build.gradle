group 'com.energyxxer'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.jetbrains', name: 'annotations', version: '15.0'
    compile project(':craftr-lang')
    compile project(':enx-util')
    compile project(':enx-swing')
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
